{% extends "base.html" %}

{% block content %}

<div class="row" style="margin-bottom: 24px;">
<h2 class="col-md-12">Добавить песню</h2>
</div>

<div class="row">
    <form class="form-horizontal" method="post">
        <div class="form-group">
            <label for="title" class="col-md-4 control-label">Название:</label>
            <div class="col-md-8">
                <input type="text" class="form-control" id="title" name="title" value="{{title}}" placeholder="Название песни" autofocus>
            </div>
        </div>
        {% if error %}
        <div class="form-group">
            <div class="col-md-offset-4 col-md-8" style="color: red;">{{error}}</div>
        </div>
        {% endif %}
        <div class="form-group">
            <div class="col-md-offset-4 col-md-8">Необязательно:</div>
        </div>
        <div class="form-group">
            <label for="audiolink" class="col-md-4 control-label">Ссылка на аудиозапись:</label>
            <div class="col-md-8">
                <input type="text" class="form-control" id="audiolink" name="audiolink" value="{{audiolink}}" placeholder="http://folksongs.com/song.mp3">
            </div>
        </div>
        <div class="form-group">
            <label for="performer" class="col-md-4 control-label">Исполнитель:</label>
            <div class="col-md-8">
                <input type="text" class="form-control" id="performer" name="performer" value="{{performer}}" placeholder="Информация об исполнителе">
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-offset-4 col-md-8">
                <button type="submit" class="btn btn-primary">Добавить</button>
                <a class="btn btn-default" href="/">Отменить</a>
            </div>
        </div>
    </form>
</div>

{% endblock %}
